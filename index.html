<!-- Reverse pseudocode
- Need the buttons :
- 0-9 .(decimal point)
- the operators + - * / %  =
- ac / ce
- The Display for output


 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="frame">
  <h3>Simple JS Calculator</h3>
  <div id="display"><p id="text"></p></div>
  <table id="calculator">
    <tr>
      <td>AC</td>
      <td>CE</td>
      <td>%</td>
      <td>/</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>X</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>-</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>+</td>
    </tr>
    <tr>
      <td>0</td>
      <td>.</td>
      <td colspan="2">=</td>

    </tr>
  </table>

</div>

 <script src="app.js"></script>
</body>
</html>
